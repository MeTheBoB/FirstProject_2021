{% extends 'base.html' %}

{% block body_block %}

<p></p>
<div class="container">
  <div class="jumbotron">
    <h3>Delete Post?</h3>

      <form method="POST">
        {% csrf_token %}
        <h2>Are you sure to delete <strong>"{{object.title}}"</strong> post</h2>

        <button class="btn btn-danger" type="submit">Yes</button>

        <a class="btn btn-success"href="{% url 'posts:post_detail' pk=object.pk %}">No</a>


      </form>
  </div>
</div>


{% endblock %}
