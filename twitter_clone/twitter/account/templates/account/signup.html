{% extends 'base.html' %}

{% load bootstrap4 %}

{% load crispy_forms_tags %}
{% block body_block %}
<div class="container">
  <div class="jumbotron">
    <h3>Just fill out the form.</h3>

      <form enctype="multipart/form-data" method="POST">
        {% csrf_token %}
        <table>{{ user_form.as_table }}</table>

        <input type="submit" name="" value="Register">
      </form>
      <a href="{% url 'account:login' %}">Already have an account than Login</a>

  </div>
</div>


{% endblock %}
