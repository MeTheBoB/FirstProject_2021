<!DOCTYPE html>
{% load staticfiles  %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Star social</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">

    <link rel="stylesheet" href="{% static "simplesocial/css/master.css" %}">

  </head>
  <body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light" role='navigation', id='navbar'>

        <div class="container">
          <a class="navbar-brand" href="{% url 'home' %}">Star Social</a>

          <ul class="navbar-nav mr-auto">
            {% if user.is_authenticated %}
              <li class="nav-item"> <a class="nav-link" href="{% url 'posts:create' %}">Post</a>
              </li>
              <li class="nav-item"> <a class="nav-link" href="{% url 'groups:all' %}">Groups</a>
              </li>
              <li class="nav-item"> <a class="nav-link" href="{% url 'groups:create' %}">Create Group</a>
              </li>
              <li class="nav-item"> <a class="nav-link" href="{% url 'accounts:logout'%}">Log out</a>
                </li>


            {% else %}
              <li class="nav-item"> <a class="nav-link" href="{% url 'groups:all' %}">Groups</a>
              </li>
              <li class="nav-item"> <a class="nav-link" href="{% url 'accounts:login' %}">Log In</a>
              </li>
              <li class="nav-item"> <a class="nav-link" href="{% url 'accounts:signup' %}">Sing Up</a>
              </li>


            {% endif %}

          </ul>
        </div>
    </nav>




    <div class="container mycontent">

      {% block content %}

      {% endblock %}

    </div>





  </body>
</html>
