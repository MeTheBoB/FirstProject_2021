<!DOCTYPE html>
{% extends "base.html" %}

{% block body_block %}

{% load bootstrap4 %}
{% load crispy_forms_tags %}

<div class="container">
  <h1>Reset password</h1>
  <form method="POST">
    {% csrf_token %}
    {% bootstrap_form form %}

    <input type="submit" class='btn btn-default' value="Request password reset">
  </form>
</div>

{% endblock %}
